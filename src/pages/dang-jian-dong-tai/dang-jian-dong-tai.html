<ion-header color="light">
    <ion-navbar color="light">
        <ion-title>
            党建动态
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-slides class="adv">
        <ion-slide>
            <img src="assets//imgs//top_img1.jpeg">
        </ion-slide>
        <ion-slide>
            <img src="assets//imgs//top_img2.jpeg">
        </ion-slide>
    </ion-slides>

    <!-- 通知公告 -->
    <div class="box">
        <div class="box-content" *ngIf="data && data.length>0">
            <div class="box-row" (tap)="toDangJianDongTaiDetail(d.id)" *ngFor="let d of data">
                <div class="box-row-icon">
                    <img src="{{service.ctxPath+d.cover_small}}">
                </div>
                <div class="box-row-content">
                    <div class="box-row-title">
                        {{d.title}}
                    </div>
                    <div class="box-row-time">{{d.create_time}}</div>
                </div>
            </div>
        </div>
        <div class="box-content" *ngIf="!data || data.length==0">
            <img src="assets/imgs/not-content.png" style="width: 50vw;margin: 20vh 25vw">
        </div>

    </div>
</ion-content>
